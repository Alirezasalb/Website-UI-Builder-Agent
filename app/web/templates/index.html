<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} | AI Website Agent</title>

    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>

<div class="container">

    <div class="left-panel">

        <div class="card">
            <h2>ðŸ¤– Agent Chat & Code</h2>

            <div class="chat-history">
                {% if chat_history %}
                    {% for message in chat_history %}
                        <div class="chat-message {{ 'user' if message.type == 'user' else 'agent' }}">
                            <strong>[{{ message.type|title }}]:</strong>
                            <span>{{ message.content }}</span>
                        </div>
                    {% endfor %}
                {% else %}
                    <div class="chat-message system">
                        <em>No messages yet. Enter a prompt to start!</em>
                    </div>
                {% endif %}
            </div>

            <form class="input-form" method="POST" action="/process_request">
                <input type="text" name="user_prompt" placeholder="e.g. Create a hero section with a blue button." required>
                <button type="submit">Send</button>
            </form>

        </div>

        <div class="card">
            <h2>Current index.html Code</h2>
            <textarea id="code-editor" readonly>{{ website_code }}</textarea>
        </div>

    </div>

    <div class="right-panel">
        <div class="sandbox-card card">
            <div class="sandbox-header">ðŸŒŽ Website Sandbox (Live Preview)</div>
            <iframe id="website-sandbox" src="/sandbox_static/index.html"></iframe>
        </div>
    </div>

</div>

<script src="/static/js/script.js"></script>

</body>
</html>
