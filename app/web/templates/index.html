<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Website Builder Agent</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<div class="container">
    <div class="left-panel">
        <div class="card">
            <h2><i class="fas fa-robot"></i> Website(UI) Builder Agent</h2>

            <!-- âœ… Fixed: uses `chat_history` -->
            <div class="chat-history">
                {% if chat_history %}
                    {% for message in chat_history %}
                    <div class="chat-message {{ 'user' if message.type == 'user' else 'agent' }}">
                        <strong>[{{ message.type|title }}]:</strong>
                        <span>{{ message.content }}</span>
                    </div>
                    {% endfor %}
                {% else %}
                    <div class="chat-message system"><em>ðŸ’¬ Start by entering a prompt!</em></div>
                {% endif %}
            </div>

            <form class="input-form" method="POST" action="/process_request">
                <input type="text" name="user_prompt"
                       placeholder="e.g. Create a hero section with a blue button." required>
                <button type="submit">ðŸš€ Send</button>
            </form>
        </div>

        <div class="card">
            <h2><i class="fas fa-code"></i> Current index.html Code</h2>
            <!-- âœ… Fixed: uses `website_code`, readonly -->
            <textarea id="code-editor" readonly rows="20">{{ website_code }}</textarea>
        </div>
    </div>

    <div class="right-panel">
        <div class="sandbox-card card">
            <div class="sandbox-header"><i class="fas fa-globe-americas"></i> Website Sandbox (Live Preview)</div>
            <!-- âœ… Fixed src: use `/sandbox/index.html`, not `/sandbox_static/` -->
            <iframe id="website-sandbox" src="/sandbox/index.html"></iframe>
        </div>
    </div>
</div>

<script src="/static/js/script.js"></script>
</body>
</html>
